<!DOCTYPE html>
<html>
<head>
    <title>人员信息</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.username" @keyup.enter="query" placeholder="姓名" >
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-default" @click="query1">查询</a>
			<#if shiro.hasPermission("demo:uschoose:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("demo:uschoose:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("demo:uschoose:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">姓名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="usChoose.name" placeholder="姓名"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">性别</div>
                            <label class="radio-inline">
                                <input type="radio" name="status" value="0" v-model="usChoose.sex"/> 女
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="status" value="1" v-model="usChoose.sex"/> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="status" value="2" v-model="usChoose.sex"/> 保密
                            </label>
<!--                        <div class="col-sm-10">-->
<!--                            <input type="text" class="form-control" v-model="usChoose.sex" placeholder="性别：1男、0女"/>-->
<!--                        </div>-->
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">年龄</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="usChoose.age" placeholder="年龄"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">手机</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="usChoose.phone" placeholder="手机"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/demo/uschoose.js?_${.now?long}"></script>
</body>
</html>
